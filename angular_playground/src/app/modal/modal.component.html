<div *ngIf="isOpen" (click)="close()"  class="fixed inset-0 bg-opacity-90 flex items-center justify-center z-50">
    <!-- Modal Box -->
    <div (click)="stopPropagation($event)"  class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-6">
      <div (click)="close()" class=" justify-self-end ">
         <svg fill="#fdc800" height="12px" width="12px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 512,452.922 315.076,256 "></polygon> </g> </g> </g></svg>

      </div>
     <div *ngIf="activeModal==='walletSelector'">
        <app-walletselect (close)="close()"></app-walletselect>

     </div>
     <div *ngIf="['fromTokenSelector','toTokenSelector'].includes(activeModal)">
      <app-tokenselection [modalType]="activeModal" (close)="close()"></app-tokenselection>

     </div>
     <div *ngIf="['initiateTransaction'].includes(activeModal)">
      <app-transaction  (close)="close()"></app-transaction>
     </div>
     <div *ngIf="['history','activeHistory'].includes(activeModal)">
      <app-history  [modalType]="activeModal"></app-history>

     </div >
     <div  *ngIf="['setting'].includes(activeModal)">
        <app-partner-setting (close)="close()"></app-partner-setting>
     </div>
    </div>
  </div>
