<div class="min-h-screen bg-gray-900 text-white">
  <header class="bg-gray-800 border-b border-yellow-500">
    <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="https://images.unsplash.com/photo-1621416894569-0f39ed31d247" alt="Crypto Logo" class="h-8 w-8 rounded-full">
        <h1 class="text-xl font-bold text-yellow-500">CryptoEx</h1>
      </div>
      <div class="hidden md:flex items-center space-x-6">
        <button class="hover:text-yellow-500 transition-colors">Trade</button>
        <button class="hover:text-yellow-500 transition-colors">Markets</button>
        <button class="hover:text-yellow-500 transition-colors">Wallet</button>
        <button class="bg-yellow-500 text-black px-4 py-2 rounded-lg hover:bg-yellow-400 transition-colors">Connect Wallet</button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 bg-gray-800 rounded-xl p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold">Available Routes</h2>
          <div class="text-yellow-500 text-sm">Best Price Routing</div>
        </div>
        
        <div class="space-y-4">
          <div *ngFor="let quote of quotes" 
               class="bg-gray-700 p-4 rounded-lg hover:bg-gray-600 cursor-pointer"
               [class.border-2]="quote.selected"
               [class.border-yellow-500]="quote.selected"
               (click)="selectQuote(quote)">
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-3">
                <img [src]="quote.providerIcon" class="h-8 w-8 rounded-full" [alt]="quote.provider">
                <span class="font-medium">{{quote.provider}}</span>
              </div>
              <div class="text-right">
                <div class="text-lg font-bold">{{quote.rate | number:'1.2-6'}} USDT</div>
                <div class="text-sm text-gray-400">Expected Output: {{quote.expectedOutput | number:'1.2-2'}} USDT</div>
              </div>
            </div>
            <div class="mt-2 flex justify-between text-sm text-gray-400">
              <span>Gas Fee: {{quote.gasFee}} USDT</span>
              <span>Time: ~{{quote.estimatedTime}}s</span>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-gray-800 rounded-xl p-6">
        <div class="flex space-x-2 mb-6">
          <button [ngClass]="{'bg-yellow-500 text-black': activeTab === 'buy', 'bg-gray-700': activeTab === 'sell'}" class="flex-1 py-2 rounded-lg transition-colors" (click)="setActiveTab('buy')">Buy</button>
          <button [ngClass]="{'bg-yellow-500 text-black': activeTab === 'sell', 'bg-gray-700': activeTab === 'buy'}" class="flex-1 py-2 rounded-lg transition-colors" (click)="setActiveTab('sell')">Sell</button>
        </div>

        <form [formGroup]="tradeForm" (ngSubmit)="executeTrade()">
          <div class="space-y-4">
            <div>
              <label class="block text-sm mb-2">Amount</label>
              <input type="number" formControlName="amount" class="w-full bg-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-yellow-500 outline-none">
            </div>
            <div>
              <label class="block text-sm mb-2">Price</label>
              <input type="number" formControlName="price" class="w-full bg-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-yellow-500 outline-none">
            </div>
            <div>
              <label class="block text-sm mb-2">Total</label>
              <input type="number" [value]="calculateTotal()" readonly class="w-full bg-gray-700 rounded-lg p-3">
            </div>
            <button type="submit" [disabled]="!tradeForm.valid" class="w-full py-3 rounded-lg text-black font-semibold" [ngClass]="{'bg-green-500 hover:bg-green-400': activeTab === 'buy', 'bg-red-500 hover:bg-red-400': activeTab === 'sell'}">{{activeTab === 'buy' ? 'Buy BTC' : 'Sell BTC'}}</button>
          </div>
        </form>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
      <div *ngFor="let stat of marketStats" class="bg-gray-800 rounded-xl p-6">
        <h3 class="text-gray-400 text-sm">{{stat.label}}</h3>
        <div class="text-xl font-bold mt-2" [ngClass]="{'text-green-500': stat.change > 0, 'text-red-500': stat.change < 0}">{{stat.value}}</div>
        <div class="text-sm" [ngClass]="{'text-green-500': stat.change > 0, 'text-red-500': stat.change < 0}">{{stat.change}}%</div>
      </div>
    </div>
  </main>
</div>
