<div class="bg-[#12151c] max-h-[600px] overflow-y-auto text-white rounded-xl w-full max-w-md mx-auto p-6 shadow-lg">
  
    <!-- Title -->
    <h2 class="text-xl font-semibold mb-6 text-center">Configuration</h2>
  
    <!-- API Key -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">API Key</label>
      <input
        type="text"
        placeholder="Enter API Key"
        class="w-full h-10 px-4 rounded-md bg-gray-700 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-yellow-400"
        [(ngModel)]="apiKey"
        required
      />
    </div>
  
    <!-- EVM Referrer -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">EVM Referrer Address</label>
      <input
        type="text"
        placeholder="Enter EVM Referrer Address"
        class="w-full h-10 px-4 rounded-md bg-gray-700 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-yellow-400"
        [(ngModel)]="evmReffererAddress"
        required
      />
    </div>
  
    <!-- Solana Referrer -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2">Solana Referrer Address</label>
      <input
        type="text"
        placeholder="Enter Solana Referrer Address"
        class="w-full h-10 px-4 rounded-md bg-gray-700 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-yellow-400"
        [(ngModel)]="solanaReffererAddress"
        required
      />
    </div>
  
    <!-- Save Button -->
    <button
      (click)="updateApi()"
      [disabled]="!apiKey || !evmReffererAddress || !solanaReffererAddress"
      class="w-full px-4 py-2 rounded-lg font-medium transition-colors duration-200
             bg-yellow-500 text-black hover:bg-yellow-400
             disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Save
    </button>
  </div>
